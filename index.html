<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Портфолио Романа Латыпова, дающее толику надежды в безуспешном поиске трудоустройства">
  <meta name="keywords" content="HTML, CSS, Адаптивная верстка, основы JavaScript">
  <meta name="author" content="Роман Латыпов">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto">
  </header>
  <main class="main page__container">
    <section class="profile">
      <div class="profile__content">
        <img class="profile__image" src="./images/avatar.jpg" alt="Аватар пользователя">
          <div class="profile__text">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="cards">
      <ul class="cards__list">
        <li class="card">
          <img class="card__image" src="./images/dombai.jpg" alt="Домбай">
          <div class="card__panel">
            <h2 class="card__title">Домбай</h2>
            <button class="card__like" type="button"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/elbrus.jpg" alt="Эльбрус">
          <div class="card__panel">
            <h2 class="card__title">Эльбрус</h2>
            <button class="card__like" type="button"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/karach.jpg" alt="Карачаевск">
          <div class="card__panel">
            <h2 class="card__title">Карачаево-Черкесия</h2>
            <button class="card__like" type="button"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/luna.jpg" alt="Луна">
          <div class="card__panel">
            <h2 class="card__title">Луна</h2>
            <button class="card__like" type="button"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/magadan.jpg" alt="Магадан">
          <div class="card__panel">
            <h2 class="card__title">Магадан</h2>
            <button class="card__like" type="button"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/syberia.jpg" alt="Сибирь">
          <div class="card__panel">
            <h2 class="card__title">Сибирь</h2>
            <button class="card__like" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer page__container">
    <p class="footer__copyright">© 2021 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="bio">
        <input class="popup__input" type="text" id="name" name="name" placeholder="Жак-Ив Кусто" required>
        <input class="popup__input" type="text" id="description" name="description" placeholder="Исследователь океана" required>
        <button class="popup__button" name="bio" type="submit">Сохранить</button>
      </form>
      <button class="popup__close" type="button"></button>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
