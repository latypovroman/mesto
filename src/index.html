<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Портфолио Романа Латыпова, дающее толику надежды в безуспешном поиске трудоустройства">
  <meta name="keywords" content="HTML, CSS, Адаптивная верстка, основы JavaScript">
  <meta name="author" content="Роман Латыпов">
  <title>Mesto Russia</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип Mesto">
  </header>
  <main class="main page__container">
    <section class="profile">
      <div class="profile__content">
        <div class="profile__image-edit-pencil">
          <img class="profile__image" src="<%=require('./images/avatar.jpg')%>" alt="Аватар пользователя">
        </div>
        <div class="profile__text">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="cards" aria-label="Места России">
      <ul class="cards__list">
        <li class="card">
          <img class="card__image" src="https://the-flow.ru/uploads/images/resize/830x0/adaptiveResize/08/55/58/70/45/26f5c6040cd7.jpg">
          <a class="card__delete" href="#"></a>
          <div class="card__panel">
            <h2 class="card__title">Домбай</h2>
            <div class="card__like">
              <button class="card__like-btn" type="button"></button>
              <span class="card__like-counter"></span>
            </div>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer page__container">
    <p class="footer__copyright">© 2021 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="bio" novalidate>
        <input  class="popup__input"
                type="text"
                id="nickname"
                name="nickname"
                placeholder="Жак-Ив Кусто"
                minlength="2"
                maxlength="40"
                required>
        <span class="popup__error" id="nickname-error"></span>
        <input  class="popup__input"
                type="text"
                id="description"
                name="description"
                placeholder="Исследователь океана"
                minlength="2"
                maxlength="200"
                required>
        <span class="popup__error" id="description-error"></span>
        <button class="popup__button" name="bio" type="submit">Сохранить</button>
      </form>
      <button class="popup__close" type="button"></button>
    </div>
  </div>

  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="card" novalidate>
        <input  class="popup__input"
                type="text"
                id="title"
                name="name"
                placeholder="Название"
                minlength="2"
                maxlength="30"
                required>
        <span class="popup__error" id="title-error"></span>
        <input  class="popup__input"
                type="url"
                id="link"
                name="link"
                placeholder="Ссылка на картинку"
                required>
        <span class="popup__error" id="link-error"></span>
        <button class="popup__button" name="card" type="submit">Создать</button>
      </form>
      <button class="popup__close" type="button"></button>
    </div>
  </div>

  <div class="popup popup_type_user-photo">
    <div class="popup__container">
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form" name="user-photo" novalidate>
        <input  class="popup__input"
                type="url"
                id="link"
                name="link"
                placeholder="Ссылка на аватар"
                required>
        <span class="popup__error" id="link-error"></span>
        <button class="popup__button" name="user-photo" type="submit">Сохранить</button>
      </form>
      <button class="popup__close" type="button"></button>
    </div>
  </div>

  <div class="popup popup_type_open-image">
    <div class="popup__image-container">
      <img class="popup__popup-image" src="#" alt="Увеличенное фото">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__image-title">Title</h2>
    </div>
  </div>

  <div class="popup popup_type_delete">
    <div class="popup__container">
      <h2 class="popup__title popup__title_type_delete">Вы уверены?</h2>
      <form class="popup__form" name="delete" novalidate>
        <button class="popup__button" name="card" type="submit">Да</button>
      </form>
      <button class="popup__close" type="button"></button>
    </div>
  </div>

  <template class="card-template">
    <li class="card">
      <img class="card__image" src="https://">
      <a class="card__delete" href="#"></a>
      <div class="card__panel">
        <h2 class="card__title">Домбай</h2>
        <div class="card__like">
          <button class="card__like-btn" type="button"></button>
          <span class="card__like-counter">0</span>
        </div>
      </div>
    </li>
  </template>
</body>
</html>
